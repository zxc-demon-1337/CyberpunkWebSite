{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Добавление статьи{% endblock %}


{% block penes %}

<!-- <link rel="stylesheet" href="../../static/css/news_create.css"> -->

<article>
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
</article>

{% endblock %}
